<template name="cardsList">
  <nav class="panel panel-info">
    <div class="panel-heading">Fiches des ateliers</div>
    <ul class="list-group">
      {{#each cards}}
      <li class="list-group-item"><span class="label label-info pull-right">{{canvas}}</span><a href='/fiche/{{template}}'>{{title}}</a></li>
      {{/each}}
    </ul>
  </nav>
</template>
